<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="_assets/_css/style.css" />
    <title>Clima/Tempo</title>
  </head>
  <body>
    <h1>Clima/Tempo</h1>
    <form class="search">
      <input
        type="search"
        id="searchInput"
        placeholder="Busque por uma cidade"
      />
      <button>Buscar</button>
    </form>
    <div class="result">
      <div class="title">--</div>
      <div class="info">
        <div class="temp">
          <div class="tempTitle">Temperatura</div>
          <div class="tempInfo">--</div>
          <div class="tempDay">
            <div class="tempMax">Máxima:<span>--</span></div>
            <div class="tempMin">Mínima:<span>--</span></div>
          </div>
          <img src="" />
          <div class="imgSubtitle">--</div>
        </div>
        <div class="rightArea">
          <div class="wind">
            <div class="windTitle">Vento</div>
            <div class="windInfo">--</div>
            <div class="windArea">
              <div class="windPonto"></div>
            </div>
          </div>
          <div class="humidity">
            <div class="humidityTitle">Umidade</div>
            <div class="humidityInfo">---</div>
          </div>
        </div>
      </div>
    </div>
    <div class="warning"></div>
    <footer>Copyright &copy; Leonardo Andrade</footer>
    <script src="_assets/_script/script.js"></script>
  </body>
</html>
